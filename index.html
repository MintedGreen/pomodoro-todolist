<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>Pomodoro Timer</h1>
            <div class="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="timer">
            <div class="timer-display">25:00</div>
            <div class="timer-controls">
                <button id="toggle-btn">Start</button>
                <button id="skip-btn">Skip</button>
            </div>
        </div>
        <div class="settings">
            <label for="work-duration">Work (minutes):</label>
            <input type="number" id="work-duration" value="25" min="1">
            <label for="break-duration">Break (minutes):</label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
        <div class="todo">
            <h2>To-do List</h2>
            <div class="todo-input">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-todo-btn">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
        <div class="stats">
            <h2>Statistics</h2>
            <p>Completed Pomodoros: <span id="completed-pomodoros">0</span></p>
            <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="tick-sound" src="ticking-1.mp3"></audio>
    <audio id="click-sound" src="button-click-1.mp3"></audio>
    <audio id="notification-sound" src="beep-1.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
